{% extends 'store/main.html' %}
{% load static %}
{% block content %}


	<div class="row">
		{% for product in products %}
		<div class="col-lg-3 productDisplay">
			<img class="thumbnail" src="{{product.image.url}}">
			<div class="box-element product">
				<h6><strong>{{product.name}}</strong></h6>
				<hr>
				<button data-product={{product.id}} data-action="add" style="float: right" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
				<a style="float: right; margin-right:5px" class="btn btn-outline-success" href="#">View</a> <span class="">
				<br>
				<h4 style="float: right"><strong>Ksh.{{product.price}}</strong></h4>

			</div>
		</div>

		{% endfor %}
	</div>

    

{% endblock content %}
